<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
      <title>Temperature</title>
        <link href="temperaturebox.css" type="text/css" rel="stylesheet">
        <!--<script type="text/javascript">
        $(document).ready(function(){
          $('#checkbox').change(function() {
            $('#customvalues').toggle()
        });
        });
        </script>!-->
  </head>
<body>
<div class="content">
  <form name="temperature" method="get" accept-charset="utf-8">
  <div id="temperaturebox">
      <div id="boxheader">Real Time Temperatures</div>
      <div class="hr"><hr /></div>
    <table>
      <tr>
        <td>Global House Temperature</td>
        <td><input id="stepper" type="number" min="0" max= "30" step="0.5" pattern="[0-9]*"></td>
        <td class="C">°C</td>
      </tr>
    </table>
    <span><input type="checkbox" id="checkbox" name="checkbox"></span><span id="checkboxlabel">Custom room temperatures</span> 
    <div id="customvalues">
    <table>
      <tr>
        <td>Living Room</td>
        <td><input class="stepper" type="number" min="0" max= "30" step="0.5" pattern="[0-9]*"></td>
        <td class="C">°C</td>
      </tr>
      <tr>
        <td>Kitchen</td>
        <td><input class="stepper" type="number" min="0" max= "30" step="0.5" pattern="[0-9]*"></td>
        <td class="C">°C</td>
      </tr>
      <tr>
        <td>Bedroom 1</td>
        <td><input class="stepper" type="number" min="0" max= "30" step="0.5" pattern="[0-9]*"></td>
        <td class="C">°C</td>
      </tr>
      <tr>
        <td>Bedroom 2</td>
        <td><input class="stepper" type="number" min="0" max= "30" step="0.5" pattern="[0-9]*"></td>
        <td class="C">°C</td>
      </tr>
      <tr>
        <td>Bedroom 3</td>
        <td><input class="stepper" type="number" min="0" max= "30" step="0.5" pattern="[0-9]*"></td>
        <td class="C">°C</td>
      </tr>
      <tr>
        <td>Bedroom 4</td>
        <td><input class="stepper" type="number" min="0" max= "30" step="0.5" pattern="[0-9]*"></td>
        <td class="C">°C</td>
      </tr>
      <tr>
        <td>Bathroom 1</td>
        <td><input class="stepper" type="number" min="0" max= "30" step="0.5" pattern="[0-9]*"></td>
        <td class="C">°C</td>
      </tr>
      <tr>
        <td>Bathroom 2</td>
        <td><input class="stepper" type="number" min="0" max= "30" step="0.5" pattern="[0-9]*"></td>
        <td class="°C">°C</td>
      </tr>
    </table>
    </div>
      <div id="buttons">
        <span><input id="reset" type="submit" value="Reset"></span>
        <span><input id="apply" type="submit" value="Apply"></span>
      </div>
  </div>
  </form>
</div>
</body>
</html>
